<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro a React</title>
    <link href="index.css" rel="stylesheet">
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <!-- ReactDOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel para procesar JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">


        function Greeting() {
            return (
                <h1>
                    Â¡Hola, bienvenido a React!
                </h1>
            );
        }

        //componente hijo
        function CommentForm(props){
            const [inputValue, setInputValue] = React.useState('');
        
            function sendComment() {
                if (inputValue.trim() !== '') {
                    props.makeComment(inputValue); 
                    setInputValue(''); 
                }
            }

            return(
                <div>
                    <input type="text" value={inputValue} onChange={(e) => setInputValue(e.target.value)} placeholder="Ingrese un comentario" />
                    <button onClick={sendComment}>
                        Enviar
                    </button>
                </div>
            );
        }

        //componente padre
        function App(){
            const [commentList, setCommentList] = React.useState([]);

            function makeComment(newComment){
                setCommentList([...commentList, newComment]);
            }

            const list = commentList.map((comment) =>
                <li>
                    {comment}
                </li>
            );

            return (
                <div>
                    <Greeting />
                    <CommentForm makeComment={makeComment} />
                    <ul>{list}</ul>
                </div>
            );

        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
